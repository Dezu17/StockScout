name: StockScout-Continuous-Integration
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # .NET backend
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore & Build backend
        working-directory: StockScout.Api
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore

      - name: Verify .NET formatting
        working-directory: StockScout.Api
        run: |
          dotnet tool install --global dotnet-format || echo "dotnet-format already installed"
          dotnet format --verify-no-changes

      - name: Run unit tests
        run: dotnet test StockScout.Api.Tests/StockScout.Api.Tests.csproj --configuration Release --no-build --verbosity minimal

      # Frontend
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'StockScout.Web/package-lock.json'

      - name: Install frontend deps
        working-directory: StockScout.Web
        run: npm ci

      - name: Build frontend
        working-directory: StockScout.Web
        run: npm run build

      - name: Lint frontend
        working-directory: StockScout.Web
        run: npm run lint

      - name: Check formatting (frontend)
        working-directory: StockScout.Web
        run: npm run format:check

      # Secret pattern scan
      - name: Secret scan
        run: |
          # Look for real (non-placeholder) key assignments excluding README and workflow files
          if grep -R -E --line-number 'ALPHAVANTAGE__APIKEY=(?!YOUR_REAL_KEY_HERE)[A-Za-z0-9]{8,}' . \
              --exclude README.md \
              --exclude-dir node_modules --exclude-dir .git --exclude '.github/workflows/*.yml'; then
            echo "Potential real Alpha Vantage key committed. Rotate and remove.";
            exit 1;
          else
            echo "No real Alpha Vantage key detected.";
          fi

