name: StockScout Continuous Integration
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # .NET backend
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore & Build backend
        working-directory: StockScout.Api
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore

      - name: Verify .NET formatting
        working-directory: StockScout.Api
        run: |
          dotnet tool install --global dotnet-format || echo "dotnet-format already installed"
          dotnet format --verify-no-changes

      # Frontend
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'stockscout-web/package-lock.json'

      - name: Install frontend deps
        working-directory: stockscout-web
        run: npm ci

      - name: Build frontend
        working-directory: stockscout-web
        run: npm run build

      - name: Lint frontend
        working-directory: stockscout-web
        run: npm run lint

      - name: Check formatting (frontend)
        working-directory: stockscout-web
        run: npm run format:check

      # Simple secret pattern scan (adjust patterns as needed)
      - name: Secret scan (simple)
        run: |
          grep -R --line-number "ALPHAVANTAGE__APIKEY=" . || true
          grep -R --line-number "YOUR_REAL_KEY_HERE" . && (echo "Found placeholder secret string â€“ review." && exit 1 || true)

