name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore .NET
        working-directory: StockScout.Api
        run: dotnet restore

      - name: Build .NET
        working-directory: StockScout.Api
        run: dotnet build --configuration Release --no-restore

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend deps
        working-directory: stockscout-web
        run: npm ci

      - name: Build frontend
        working-directory: stockscout-web
        run: npm run build

      - name: Verify no committed secrets
        run: |
          if grep -R "ALPHAVANTAGE__APIKEY=" -n .github StockScout.Api || grep -R "FFHH" .; then
            echo "Potential secret pattern detected" && exit 1; else echo "OK"; fi

